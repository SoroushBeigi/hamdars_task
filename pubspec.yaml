name: hamdars_task
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  dio: ^5.3.3
  circle_wheel_scroll: ^0.0.3
  flutter_svg: ^2.0.8
  responsive_sizer: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/StudyTime.svg
  #   - images/a_dot_ham.jpeg

  
  fonts:
    - family: Vazir
      fonts:
        - asset: fonts/Vazir.ttf
        - asset: fonts/Vazir-Bold.ttf
        - asset: fonts/Vazir-Light.ttf
        - asset: fonts/Vazir-Medium.ttf
        - asset: fonts/Vazir-Thin.ttf
  

